<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
  <h1>Imagem Dinamica</h1>
  <p>Tente abrir esse site com vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p> 
  <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="imagem/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/fotog.png" alt="imagem flexível">
  </picture> 
  <h1>Reproduzir Audio!</h1>
  <p>Vamos aprender a reprodzir audio em HTML5</p> <!--Tipos de audios mp3 - ogg - wav-->

</body>
</html>
